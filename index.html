<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme Kit</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>


  <div class="keys">
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Dank</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">Ironic</span>
    </div>
    <div data-key="77" class="key">
      <kbd>M</kbd>
      <span class="sound">Memes</span>
    </div>
    <div data-key="88" class="key">
      <kbd>X</kbd>
      <span class="sound">Maymays</span>
    </div>
  </div>

  <audio data-key="68" src="sounds/dank.ogg"></audio>
  <audio data-key="73" src="sounds/ironic.ogg"></audio>
  <audio data-key="77" src="sounds/memes.ogg"></audio>
  <audio data-key="88" src="sounds/maymays.ogg"></audio>

<script>



  function playSound(e){
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return;
    audio.currentTime=0; //rewind to start so we can spam keys
    audio.play();
    key.classList.add('playing');
  };

  function removeTransition(e){
    console.log(e.propertyName);
    if(e.propertyName !== 'transform') return;
    this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key=> key.addEventListener('transitionend', removeTransition));

  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
