<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme Kit</title>
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>


  <div class="keys">
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Dank</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">Ironic</span>
    </div>
    <div data-key="77" class="key">
      <kbd>M</kbd>
      <span class="sound">Memes</span>
    </div>
    <div data-key="88" class="key">
      <kbd>X</kbd>
      <span class="sound">Maymays</span>
    </div>
  </div>

  <audio data-key="68" src="sounds/dank.ogg"></audio>
  <audio data-key="73" src="sounds/ironic.ogg"></audio>
  <audio data-key="77" src="sounds/memes.ogg"></audio>
  <audio data-key="88" src="sounds/maymays.ogg"></audio>
  <audio id="trump" src="sounds/trump.mp3"></audio>
  <audio id="vaporwave" src="sounds/vaporwave.mp3"></audio>
  <audio id="kira" src="sounds/kira.mp3"></audio>
  <audio id="reee" src="sounds/reee.mp3"></audio>

<script src='index.js'></script>


</body>
</html>
